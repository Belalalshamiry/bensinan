body {

#password {

<body>

    <div class="container">
        <h2>مولد كلمة مرور عشوائية</h2>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="generate">توليد كلمة مرور</button>
        </div>
        <label for="length">طول كلمة المرور:</label>
        <input type="number" id="length" value="12" min="6" max="20">
        <label for="complexity">تعقيد كلمة المرور:</label>
        <select id="complexity">
            <option value="simple">بسيط (حروف فقط)</option>
            <option value="medium">معتدل (حروف وأرقام)</option>
            <option value="high">عالي (حروف وأرقام ورموز)</option>
        </select>
        <button id="copy">نسخ إلى الحافظة</button>
    </div>
<script>
  document.getElementById('generate').addEventListener('click', function () {
    const length = document.getElementById('length').value;
    const complexity = document.getElementById('complexity').value;
    const password = generatePassword(length, complexity);
    document.getElementById('password').value = password;
});

document.getElementById('copy').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    passwordField.select();
    document.execCommand('copy');
    alert('تم نسخ كلمة المرور إلى الحافظة!');
});

function generatePassword(length, complexity) {
    const lettersLower = 'abcdefghijklmnopqrstuvwxyz';
    const lettersUpper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numbers = '0123456789';
    const symbols = '!@#$%^&*()-_=+[]{}|;:,.<>?';

    let characters = lettersLower;
    if (complexity === 'medium') {
        characters += lettersUpper + numbers;
    } else if (complexity === 'high') {
        characters += lettersUpper + numbers + symbols;
    }

    let password = '';
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters.charAt(randomIndex);
    }
    return password;
}

</script>
