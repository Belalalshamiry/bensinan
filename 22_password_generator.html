<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عداد الكلمات والنصوص</title>
  <link rel="stylesheet" href="style/style.css">
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #1f7fc8, #81aec7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    justify-content: space-around;
  }
  
  .container {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 700px;
    text-align: center;
  }
  
  h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
  }
  
  textarea {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: border 0.3s ease;
  }
  
  textarea:focus {
    border-color: #4CAF50;
  }
  
  .controls {
    margin-top: 20px;
  }
  
  button {
    background-color: #0e89e0;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #12548e;
  }
  
  .output {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
  }
  
  .output span {
    font-weight: bold;
  }
  
  .output p {
    margin: 10px 0;
  }
  
  #textInput {
    transition: all 0.3s ease;
  }
  header {
  background-color: #230505;
  color: #ffd700;
  padding: 1rem;
  text-align: center;
}
header h1 marquee {
  font-size: 1.5rem;
  font-family: 'Cairo', sans-serif;
}
nav a {
  color: white;
  margin: 0 10px;
  text-decoration: none;

}
nav a:hover {
  color: rgb(0, 0, 0);
  background-color: #f0f0f0;
  margin: 5px 10px;
  text-decoration: none;
  text-shadow: #fcfcfc  2px 15px 18px ;
} 
  </style>
</head>
<body>
 <header>
    <h1 class="text-center mb-3"><marquee behavior="scroll" direction="right">بن سنان للأجهزة والإلكترونيات</marquee></h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="product.html">المنتجات</a>
      <a href="login.html">إطلب الآن</a>
      <a href="m1.html">المهام اليومية</a>
      <a href="index150.html">الأدوات</a>
      <a href="login/index3.html">  تسجيل الدخول</a>
      <a href="tel:+967 771946530">اتصل بنا</a>
    </nav>
  </header>
  <div class="container">
    <h1>عداد الكلمات والنصوص</h1>
    <textarea id="textInput" placeholder="أدخل النص هنا..." rows="10" cols="50"></textarea>
    
    <div class="controls">
      <button id="clearBtn">مسح النص</button>
    </div>
    
    <div class="output">
      <p>عدد الكلمات: <span id="wordCount">0</span></p>
      <p>عدد الأحرف: <span id="charCount">0</span></p>
      <p>عدد الأسطر: <span id="lineCount">0</span></p>
    </div>
  </div>

  <script>
    document.getElementById('textInput').addEventListener('input', function() {
    let text = this.value;
    
    // عد الكلمات
    let wordCount = text.trim().split(/\s+/).filter(function(word) {
      return word.length > 0;
    }).length;
  
    // عد الأحرف
    let charCount = text.length;
  
    // عد الأسطر
    let lineCount = text.split('\n').length;
  
    // تحديث النتائج
    document.getElementById('wordCount').textContent = wordCount;
    document.getElementById('charCount').textContent = charCount;
    document.getElementById('lineCount').textContent = lineCount;
    
    // تغيير لون النص في حال تجاوز الحد الأقصى للأحرف
    if (charCount > 500) {
      document.getElementById('charCount').style.color = 'red';
    } else {
      document.getElementById('charCount').style.color = '#333';
    }
  });
  
  // وظيفة مسح النص
  document.getElementById('clearBtn').addEventListener('click', function() {
    document.getElementById('textInput').value = '';
    document.getElementById('wordCount').textContent = '0';
    document.getElementById('charCount').textContent = '0';
    document.getElementById('lineCount').textContent = '0';
  });
  
  </script>

  <script src="script/script.js"></script>
</body>
</html>
