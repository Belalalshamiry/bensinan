    <div class="container">
        <h2>حاسبة مؤشر كتلة الجسم</h2>
        <form id="bmi-form">
            <label for="height">الطول:</label>
            <input type="number" id="height" placeholder="أدخل الطول" required>
            <label for="weight">الوزن:</label>
            <input type="number" id="weight" placeholder="أدخل الوزن" required>
            <label for="unit">اختر الوحدة:</label>
            <select id="unit">
                <option value="metric">متري (كجم، متر)</option>
                <option value="imperial">إمبراطوري (رطل، بوصة)</option>
            </select>
            <button type="submit">احسب مؤشر كتلة الجسم</button>
        </form>
        <p class="result" id="bmi-result"></p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("bmi-form");
            const result = document.getElementById("bmi-result");
            
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                
                const height = parseFloat(document.getElementById("height").value);
                const weight = parseFloat(document.getElementById("weight").value);
                const unit = document.getElementById("unit").value;
                
                if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                    result.textContent = "يرجى إدخال أرقام صحيحة موجبة للطول والوزن.";
                    return;
                }
                
                let bmi;
                if (unit === "metric") {
                    bmi = weight / (height * height);
                } else {
                    bmi = (weight / (height * height)) * 703;
                }
                
                let category;
                if (bmi < 18.5) {
                    category = "نحافة";
                } else if (bmi < 24.9) {
                    category = "وزن طبيعي";
                } else if (bmi < 29.9) {
                    category = "زيادة في الوزن";
                } else {
                    category = "سمنة";
                }
                
                result.textContent = `مؤشر كتلة جسمك: ${bmi.toFixed(2)} (${category})`;
            });
        });
    </script>
</body>
