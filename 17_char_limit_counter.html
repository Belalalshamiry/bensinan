        <textarea id="textInput" placeholder="اكتب نصاً هنا..."></textarea>
        <br>
        <button onclick="convertTextToSpeech()">تحويل إلى كلام</button>
        <div class="alert" id="alertMessage">متصفحك لا يدعم تحويل النص إلى كلام.</div>
    </div>

    <script>
        function convertTextToSpeech() {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("يرجى إدخال نص لتحويله إلى كلام.");
                return;
            }

            if ('speechSynthesis' in window) {
                const speech = new SpeechSynthesisUtterance(text);
                
                // تحديد اللغة
                speech.lang = "ar-SA"; // يمكن تغييرها إلى لغة أخرى حسب الحاجة
                
                // تحديد الصوت (اختياري)
                const voices = speechSynthesis.getVoices();
                speech.voice = voices.find(voice => voice.lang === 'ar-SA') || voices[0];

                // تحديد سرعة الصوت ودرجة نغمته
                speech.rate = 1; // سرعة الصوت
                speech.pitch = 1; // نغمة الصوت
                
                // التحدث
                speechSynthesis.speak(speech);
            } else {
                document.getElementById("alertMessage").style.display = "block";
            }
        }

        // تأكيد تحميل الأصوات في المتصفح
        window.speechSynthesis.onvoiceschanged = function() {
            const voices = speechSynthesis.getVoices();
            console.log(voices);
        };
    </script>
