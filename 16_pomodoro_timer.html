    <div class="container">
        <h1>🔄 محول درجات الحرارة</h1>
        <label for="temperature">📏 أدخل درجة الحرارة:</label>
        <input type="number" id="temperature" placeholder="درجة الحرارة" step="any">
        
        <label for="unit">⚖️ اختر وحدة:</label>
        <select id="unit">
            <option value="celsius">🌡️ سيلسيوس</option>
            <option value="fahrenheit">🔥 فهرنهايت</option>
            <option value="kelvin">❄️ كيلفن</option>
        </select>
        
        <button onclick="convert()">🔄 تحويل</button>
        <div id="error-message" class="error"></div>
        <div id="result"></div>
    </div>

    <script>
        function convert() {
            let tempInput = document.getElementById("temperature");
            let temp = parseFloat(tempInput.value);
            let unit = document.getElementById("unit").value;
            let resultDiv = document.getElementById("result");
            let errorDiv = document.getElementById("error-message");
            
            resultDiv.innerHTML = "";
            errorDiv.innerHTML = "";
            
            if (isNaN(temp)) {
                errorDiv.innerHTML = "❌ من فضلك أدخل قيمة صحيحة";
                return;
            }
            
            if (unit === 'kelvin' && temp < 0) {
                errorDiv.innerHTML = "❌ درجة الحرارة بالكلفن لا يمكن أن تكون سالبة";
                return;
            }
            
            let result = "";
            
            switch (unit) {
                case 'celsius':
                    result = `درجة الحرارة في فهرنهايت: ${(temp * 9/5 + 32).toFixed(2)} °F`;
                    result += `<br>درجة الحرارة في كيلفن: ${(temp + 273.15).toFixed(2)} K`;
                    break;
                case 'fahrenheit':
                    result = `درجة الحرارة في سيلسيوس: ${((temp - 32) * 5/9).toFixed(2)} °C`;
                    result += `<br>درجة الحرارة في كيلفن: ${((temp - 32) * 5/9 + 273.15).toFixed(2)} K`;
                    break;
                case 'kelvin':
                    result = `درجة الحرارة في سيلسيوس: ${(temp - 273.15).toFixed(2)} °C`;
                    result += `<br>درجة الحرارة في فهرنهايت: ${((temp - 273.15) * 9/5 + 32).toFixed(2)} °F`;
                    break;
            }
            
            resultDiv.innerHTML = result;
        }
    </script>
