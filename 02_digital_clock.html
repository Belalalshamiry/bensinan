        .container {

        .timer {

        .buttons button {

            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:first-child {
            background-color: #4CAF50;
            color: white;
        }

        .buttons button:first-child:hover {
            background-color: #45a049;
        }

        .buttons button:last-child {
            background-color: #f44336;
            color: white;
        }

        .buttons button:last-child:hover {
            background-color: #e53935;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

  background-color: #230505;

    <div class="container">
        <div class="timer" id="countdown">00:00</div>

        <div class="inputs">
            <input type="number" id="minutes" placeholder="الدقائق" min="0">
            <input type="number" id="seconds" placeholder="الثواني" min="0">
        </div>

        <div class="buttons">
            <button onclick="startTimer()">ابدأ المؤقت</button>
            <button onclick="resetTimer()">إعادة تعيين</button>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 0;

        function startTimer() {
            let minutes = parseInt(document.getElementById("minutes").value) || 0;
            let seconds = parseInt(document.getElementById("seconds").value) || 0;
            timeLeft = minutes * 60 + seconds;

            if (timer) clearInterval(timer);
console.log('Timer : '+ timer);
            timer = setInterval(function() {
                console.log('Timer : '+ timer);
                let minutesLeft = Math.floor(timeLeft / 60);
                let secondsLeft = timeLeft % 60;
document.getElementById("countdown").textContent = `${minutesLeft}:${secondsLeft < 10 ? '0' + secondsLeft : secondsLeft}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("الوقت انتهى!");
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 0;
            document.getElementById("countdown").textContent = "00:00";
            document.getElementById("minutes").value = "";
            document.getElementById("seconds").value = "";
        }
    </script>
