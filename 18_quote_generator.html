        <h1>حاسبة الإكرامية</h1>
        
        <label for="billAmount">مبلغ الفاتورة:</label>
        <input type="number" id="billAmount" placeholder="أدخل مبلغ الفاتورة">

        <label for="tipPercentage">نسبة الإكرامية (%):</label>
        <input type="number" id="tipPercentage" placeholder="أدخل نسبة الإكرامية">

        <label for="numberOfPeople">عدد الأشخاص:</label>
        <input type="number" id="numberOfPeople" placeholder="أدخل عدد الأشخاص" value="1">

        <button onclick="calculateTip()">احسب الإكرامية</button>

        <h2>الإكرامية: <span id="tipAmount">0</span> ريال يمني</h2>
        <h3>الإكرامية لكل شخص: <span id="tipPerPerson">0</span> ريال يمني</h3>
    </div>
<script>
  function calculateTip() {
    // الحصول على المدخلات من المستخدم
    const billAmount = parseFloat(document.getElementById('billAmount').value);
    const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
    const numberOfPeople = parseInt(document.getElementById('numberOfPeople').value);

    // التحقق من صحة المدخلات
    if (isNaN(billAmount) || isNaN(tipPercentage) || isNaN(numberOfPeople) || billAmount <= 0 || tipPercentage < 0 || numberOfPeople <= 0) {
        alert("الرجاء إدخال قيم صحيحة.");
        return;
    }

    // حساب الإكرامية
    const totalTip = (billAmount * tipPercentage) / 100;
    const tipPerPerson = totalTip / numberOfPeople;

    // عرض النتيجة للمستخدم
    document.getElementById('tipAmount').textContent = totalTip.toFixed(2);
    document.getElementById('tipPerPerson').textContent = tipPerPerson.toFixed(2);
}

</script>
