    <h1>Dice Roller</h1>
    <div class="container">
        <div class="dice">🎲</div>
        <button onclick="rollDice()">Roll the Dice</button>
        <p id="result"></p>
    </div>

    <audio id="diceSound" src="https://www.myinstants.com/media/sounds/dice-roll.mp3"></audio>

    <script>
        function rollDice() {
            const diceFaces = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
            const randomIndex = Math.floor(Math.random() * 6);
            document.querySelector(".dice").textContent = diceFaces[randomIndex];
            document.getElementById("result").textContent = `You rolled a ${randomIndex + 1}!`;
            document.getElementById("diceSound").play();
        }
    </script>
